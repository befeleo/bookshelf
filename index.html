<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="top">
      <div class="left">You have <span class="total-books"></span> Books</div>
      <div class="right">
        <button class="add-book">+ Add new books</button>
        <a href="https://github.com/befeleo/library.git" target="_blank">
          <img src="icons/github.svg" alt="github icon" />
        </a>
      </div>
    </div>

    <div class="book-library">
      <div class="book-row">
        <p>Title</p>
        <p>Author</p>
        <p>Pages</p>
        <p>Status</p>
        <p>Action</p>
      </div>
      <div class="book-list"></div>
    </div>

    <dialog>
      <button type="button" class="cancel">
        <img src="icons/x.svg" alt="cancel icon" />
      </button>
      <form>
        <div>
          <label for="title">Title</label>
          <input type="text" id="title" required />
        </div>
        <div>
          <label for="author">Author</label>
          <input type="text" id="author" required />
        </div>
        <div>
          <label for="pages">How many pages?</label>
          <input type="number" id="pages" min="1" max="2000" required />
        </div>
        <fieldset>
          <legend>Have you read the book?</legend>

          <label for="read">Yes</label>
          <input
            type="radio"
            id="read"
            value="read"
            name="read-status"
            required
          />

          <label for="not-read">No</label>
          <input
            type="radio"
            id="not-read"
            value="not-read"
            name="read-status"
          />
        </fieldset>
        <button type="submit" class="submit-book">Add Book</button>
      </form>
    </dialog>

    <script src="script.js " defer></script>
  </body>
</html>
